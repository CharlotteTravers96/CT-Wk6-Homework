      <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Poppins:wght@100&family=Roboto:wght@100;400;500&family=Work+Sans&display=swap" rel="stylesheet">   
<link href="src/styles.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <style src="src/styles.css"></style>
  <body>
    <div class="container">
      <h1>Weather Forecast 🌦</h1>
      <br />

      <div class="col-6">
      <h5>The weather in...</h5>
      
      <form class="location-search">
        <div class="col-6">
        <input 
        type="text" 
        placeholder="Enter your city" 
        id="local-location"
        autocomplete="off"
        autofocus="on"     
        class="form-control"  
        />
        <input 
        type="submit"
        value="Search"
        />
      </div>
      </form>
      <div class="row">
        <div class="col-6">
          <h2 id="current-location">City</h2>
          <h3 class="temp" id="current-weather">🌦 21</h3>
          <span class="units">
            <a href="#" id="cel">°C</a>
            |
            <a href="#" id="farh">°F</a>
          </span>
          <h4 id="getDate">Tuesday, 28 Jan, 2022, 3:57pm</h2>
          <br />
        </div>
        <div class="col-6">
          <p>❄️ Precipitation: 2%</p>
          <p>🌬 Wind: 10km/h</p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
<div class="day">Monday</div>
<br />
<div class="temp">22°</div>
<br />
<p>🌦</p>
          </div>
                  <div class="col-2">
<div class="day">Tuesday</div>
<br />
<div class="temp">21°</div>
<br />
<p>🌦</p></div>
        <div class="col-2">
<div class="day">Wednesday</div>
<br />
<div class="temp">22°</div>
<br />
<p>🌦</p></div>
        <div class="col-2">
<div class="day">Thursday</div>
<br />
<div class="temp">23°</div>
<br />
<p>🌦</p></div>
        <div class="col-2">
<div class="day">Friday</div>
<br />
<div class="temp">24°</div>
<br />
<p>🌦</p></div>
        <div class="col-2">
<div class="day">Saturday</div>
<br />
<div class="temp">19°</div>
<br />
<p>🌦</p></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
